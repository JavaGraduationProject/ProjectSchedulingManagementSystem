<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ESMS</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/ssm_esms/static/css/font.css">
        <link rel="stylesheet" href="/ssm_esms/static/css/xadmin.css">
    </head>
    <body>
    <div class="x-body layui-anim layui-anim-up">

        <blockquote class="layui-elem-quote">欢迎！员工 登录《项目调度管理系统》
            当前时间:<span class="x-red" id="date"></span>
        </blockquote>
    </div>
        <!--<h1 style="margin: auto;padding: auto; text-align: center ">欢迎员工登录网科工资管理系统</h1>-->
    </body>
    <script>
        window.onload=function(){
            var myDate = new Date();//获取系统当前时间
            var date = myDate.getFullYear()+"-"+ (myDate.getMonth()+1)+"-"+myDate.getDate()+" "+myDate.getHours()+":"+myDate.getMinutes()+":"+myDate.getSeconds();
            document.getElementById("date").innerHTML=date;
        }
    </script>
</html>
