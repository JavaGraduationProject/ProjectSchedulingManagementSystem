    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form" ><!--action="insertRankBonus.do" method="post">-->

                <label for="Rank_id" class="layui-form-label">
                    <span class="x-red">*</span>编号

                <div class="layui-input-inline">

                    <input type="text" id="Rank_id" name="Rank_id" required=""

            </div>
            <div class="layui-form-item">
                <label for="Rb_bonus" class="layui-form-label">

                </label>

                    <input type="text" id="Rb_bonus" name="Rb_bonus" required=""

            </div>
            <div class="layui-form-item">

              </label>
              <button   class="layui-btn" lay-filter="add" lay-submit="" >
                  修改

    <script>

        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          /*//自定义验证规则
          form.verify({
            nikename: function(value){

            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){

                }
            }
          });*/

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);

            //发异步，把数据提交
              $.ajax({
                  type: 'post',
                  url: 'updateRankBonus.do',
                  //data:$('#loginInputForm').serialize(),
                  data: {
                      'id':$("Rank_id").val(),
                      'bonus': $("#Rb_bonus").val(),
                      'rank':$("#Rank_name").val()
                  },
                  /*dataType: 'json',*/
                  success: function (data) {
                      alert(data);
                      if(data=="ok"){
                          layer.alert("修改成功", {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      }
                      else{alert("修改失败！");}

                  },
                  error: function (err) {
                      alert(err);
                      if(err=="no"){
                          alert("修改失败！");
                      }

                  }

              });

            return false;
          });

          
          
        });
    </script>
