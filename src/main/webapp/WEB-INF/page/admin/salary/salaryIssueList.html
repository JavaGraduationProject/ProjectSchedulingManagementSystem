        <div class="demoTable layui-col-md10">

</div>

<div style="text-align: center">
    <table class="layui-table"
           lay-data="{height: 'full-160', cellMinWidth:80, url:'selectSalaryByEaccountDIdDateState.do',even: true, page:true,initSort: {field: 'sTime', type: 'desc'}, id:'idTest'}"
           lay-filter="demo">
        <thead>
        <tr>
            <th lay-data="{type:'checkbox', fixed: 'left'}" , rowspan="2"></th>
            <th lay-data="{field:'sTime',sort: true ,width:83, fixed: true,align: 'center'}" rowspan="2">月份</th>
            <th lay-data="{field:'eName',fixed: true, templet: '<span>{{d.employee.eName}}</span>',minWidth:80,align: 'center'}"

            <th lay-data="{minWidth:100,align: 'center'}" colspan="2">员工信息</th>
            <th lay-data="{field:'actualPay', width:86, align: 'center'}" rowspan="2">实发工资</th>
            <th lay-data="{field:'shouldPay', width:86, align: 'center'}" rowspan="2">应发工资</th>
            <th lay-data="{field:'basePay', width:86, align: 'center'}" rowspan="2">基本工资</th>
            <th lay-data="{minWidth:100,align: 'center'}" colspan="4">补贴</th>

            </th>
            <th lay-data="{field:'dName', templet: '<span>{{d.department.dName}}</span>',minWidth:80,align: 'center'}"

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="issue">发放</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="checkboxTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" disabled="" name="lock" value="{{d.sState}}" title="是" lay-filter="lockDemo" {{ d.sState== 1
           ?'checked'
    : '' }}>
</script>
<script>

    window.onload = function () {
        //加载部门下拉搜索框
        var dId = $("#dId");
        $.ajax({
            url: 'department/findSelective.do?page=1&limit=999', //分页限制为999条，就是全部
            dataType: 'json',
            type: 'post',
            success: function (result) {
                // console.log(result);
                $.each(result.data, function (index, item) {
                    // console.log(index + "&" + item.dId);
                    dId.append("<option value=" + item.dId + ">" + item.dName + "</option>");// 下拉菜单里添加元素
                })
            }
        });
    }

    layui.use(['form', 'layedit', 'laydate', 'table'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , table = layui.table;

        //年月范围
        laydate.render({
            elem: '#date'
            , type: 'month'
        });

        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'issue') {
                var ids = [];
                ids.push(data.sId);
                console.log(ids)
                layer.confirm('确定要发放吗', function (index) {
                    $.ajax({
                        type: 'post',
                        url: 'issueSalaryByEid.do',
                        data: {"arr": ids},
                        traditional: true,
                        dataType: 'json',
                        success: function (data) {

                        }
                    });
                    obj.del();
                    layer.close(index);
                });

            } else if (obj.event === 'del') {
                var ids = [];
                ids.push(data.sId);
                console.log(ids)
                layer.confirm('确定要删除吗', function (index) {
                    $.ajax({
                        type: 'post',
                        url: 'deleteSalaryByEid.do',
                        data: {"arr": ids},
                        traditional: true,
                        dataType: 'json',
                        success: function (data) {
                            if (data == 1) {
                                layer.msg('已删除!', {icon: 1, time: 4000});
                                // $(obj).parents("tr").remove();
                                obj.del();

                            }
                            else {
                                //alert("exist");
                                layer.msg('删除失败!', {icon: 5, time: 1000});
                            }
                        },
                        error: function (data) {
                            // alert("error" + data);
                            layer.alert("抱歉！出现未知错误！", {icon: 5});
                        }
                    });
                });
            }
        })
        //监听单元格编辑
        table.on('edit(demo)', function (obj) {
            var value = obj.value //得到修改后的值
                , data = obj.data; //得到所在行所有键值
            // layer.msg('[ID: ' + data.sId + '] ' + ' 字段更改为：' + value);

            var number = new RegExp("(^[1-9]([0-9]+)?(\\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\\.[0-9]([0-9])?$)");
            if (!number.test(value)) {
                layer.msg("输入正确金额数，最多两位小数")
            } else {
                $.ajax({
                    type: 'post',
                    url: 'updateSalaryByEidAndRissuePay.do',
                    data: {"rissuePay": value, "sId": data.sId},
                    traditional: true,
                    dataType: 'json',
                    success: function (data) {

                    }
                });
            }
        });

        var $ = layui.$, active = {
            reload: function () {
                var eAccount = $('#eAccount');
                var dId = $('#dId');
                var date = $('#date');
                table.reload('idTest', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        eAccount: eAccount.val(),
                        dId: dId.val(),
                        sTime: date.val()
                    }
                });
            },
            getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                //遍历选中的选项中的id，放到数组中
                var ids = [];
                $.each(data, function (index, item) {
                    ids.push(item.sId);
                });
                layer.confirm('确定要删除吗', function (index) {

                    $.ajax({
                        type: 'post',
                        url: 'deleteSalaryByEid.do',
                        data: {"arr": ids},
                        traditional: true,
                        dataType: 'json',
                        success: function (data) {
                            if (data == 1) {
                                layer.msg('已删除!', {icon: 1, time: 4000});
                                // $(obj).parents("tr").remove();
                                // obj.del();
                            }
                            else {
                                //alert("exist");
                                layer.msg('删除失败!', {icon: 5, time: 1000});
                            }
                        },
                        error: function (data) {
                            // alert("error" + data);
                            layer.alert("抱歉！出现未知错误！", {icon: 5});
                        }
                    })
                    layer.close(index);
                    relo();
                });
            },
            getCheckLengthIssue: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                //遍历选中的选项中的id，放到数组中
                var ids = [];
                $.each(data, function (index, item) {
                    ids.push(item.sId);
                });
                layer.confirm('确定发放所选工资项吗', function (index) {

                    $.ajax({
                        type: 'post',
                        url: 'issueSalaryByEid.do',
                        data: {"arr": ids},
                        traditional: true,
                        dataType: 'json',
                        success: function (data) {

                        }
                    });
                    layer.close(index);
                    relo();
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        function relo() {
            var eAccount = $('#eAccount');
            var dId = $('#dId');
            var date = $('#date');
            table.reload('idTest', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    eAccount: eAccount.val(),
                    dId: dId.val(),
                    sTime: date.val()
                }
            });
        }

    });


</script>

</body>

</html>
