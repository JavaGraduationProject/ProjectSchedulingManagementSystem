    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;
        //选完文件后不自动上传
        upload.render({
            elem: '#test8'
            , url: '/ssm_esms/importReissue.do'
            , auto: false
            ,accept: 'file'
            // ,multiple: true
            , bindAction: '#test9'
            , done: function (returndata) {
                layer.msg(returndata.result, {time: 4000});
            },
            error: function (returndata) {
                layer.msg(returndata.result, {icon: 5, time: 1000});
            }
        });
