<div style="text-align: center">
    <table class="layui-table"
           lay-data="{height: 'full-160', cellMinWidth:80, url:'monthlyattendance/findSelective.do', page:true, id:'idTest'}"
           lay-filter="demo">
        <thead>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>

    window.onload = function () {
        //加载部门下拉搜索框
        var dId = $("#dId");
        $.ajax({
            url: 'department/findSelective.do?page=1&limit=999', //分页限制为999条，就是全部
            dataType: 'json',
            type: 'post',
            success: function (result) {
                // console.log(result);
                $.each(result.data, function (index, item) {
                    // console.log(index + "&" + item.dId);
                    dId.append("<option value=" + item.dId + ">" + item.dName + "</option>");// 下拉菜单里添加元素
                })
                layui.form.render('select');  //渲染select
            }
        });
    }

    // 刷新(主要用于批量删除，不能直接在里面刷新，那样会使操作失败，要跳出来执行)
    function myReload() {
        location.replace(location.href);
    }

    layui.use(['form', 'layedit', 'laydate', 'table'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            , table = layui.table;

        //年月范围
        laydate.render({
            elem: '#date'
            , type: 'month'
        });

        //监听工具条
        table.on('tool(demo)', function (obj) {
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('确定要删除吗', function (index) {
                    // console.log(data.monthlyAttendance);
                    $.ajax({
                        type: 'post',
                        url: 'monthlyattendance/deleteByPrimaryKey.do',
                        data: {"id": data.monthlyAttendance.maId},
                        dataType: 'json',
                        success: function (data) {
                            if (data == 1) {
                                layer.msg('已删除!', {icon: 1, time: 4000});
                                // $(obj).parents("tr").remove();
                                obj.del();

                            }
                            else {
                                //alert("exist");
                                layer.msg('删除失败!', {icon: 5, time: 1000});
                            }
                        },
                        error: function (data) {
                            // alert("error" + data);
                            layer.alert("抱歉！出现未知错误！", {icon: 5});
                        }

                    });
                    obj.del();
                    layer.close(index);
                    // location.reload();
                });
            } else if (obj.event === 'edit') {
                // layer.alert('编辑行：<br>'+ JSON.stringify(data));
                x_admin_show('编辑', 'toPage.do?url=admin/monthlyattendance-edit.html?maId=' + data.monthlyAttendance.maId + '&eAccount=' + data.employee.eAccount + '&dName=' + data.department.dName, 1050, 600);

            }
        });

        var $ = layui.$, active = {

            reload: function () {
                var eAccount = $('#eAccount');
                var dId = $('#dId');
                var date = $('#date');
                // alert("asd");
                // console.log(eAccount.val()+" "+dId.val()+" "+date.val());
                // 执行重载
                table.reload('idTest', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: {
                        e_account: eAccount.val(),
                        d_id: dId.val(),
                        attendance_time: date.val()
                    }
                });
            },
            getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                //遍历选中的选项中的id，放到数组中
                var ids = [];
                $.each(data, function (index, item) {
                    // console.log(item.employee.eId);
                    ids.push(item.monthlyAttendance.maId);
                });

                layer.confirm('确定要删除吗', function (index) {

                    $.ajax({
                        type: 'post',
                        url: 'monthlyattendance/deleteByQuery.do',
                        data: {"arr": ids},
                        traditional: true,
                        dataType: 'json',
                        success:function(data) {
                            if (data == 1) {
                                layer.msg('已删除!', {icon: 1, time: 4000});
                                // $(obj).parents("tr").remove();
                                // obj.del();
                            }
                            else {
                                //alert("exist");
                                layer.msg('删除失败!', {icon: 5, time: 1000});
                            }
                        },
                        error: function (data) {
                            // alert("error" + data);
                            layer.alert("抱歉！出现未知错误！", {icon: 5});
                        }
                    });
                    // obj.del();
                    layer.close(index);
                    // myReload();
                    relo();
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        function relo() {
            var eAccount = $('#eAccount');
            var dId = $('#dId');
            var date = $('#date');
            // alert("asd");
            // console.log(eAccount.val()+" "+dId.val()+" "+date.val());
            // 执行重载
            table.reload('idTest', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    e_account: eAccount.val(),
                    d_id: dId.val(),
                    attendance_time: date.val()
                }
            });
        }

    });

</script>

</body>
